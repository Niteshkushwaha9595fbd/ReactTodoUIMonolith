
trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: 
- task: NodeTool@0
  displayName: NodejsInstallation
  inputs:
    versionSource: 'spec'
    versionSpec: '20.x'
- task: PowerShell@2
  displayName: NpmInstall
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      npm install
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      
      npm run build


